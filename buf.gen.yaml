version: v2

managed:
  enabled: true
plugins:
  #- strategy: all
  - remote: buf.build/community/stephenh-ts-proto
    out: src
    opt:
     - oneof=unions-value
     - removeEnumPrefix=true
     - typePrefix=Proto
     - stringEnums=true
     - exportCommonSymbols=false
     - esModuleInterop=true
     - importSuffix=.js
     - fileSuffix=.pb
inputs:
    - proto_file: './proto/pet/petinfo.proto'
    - proto_file: './proto/api/pet.proto'
